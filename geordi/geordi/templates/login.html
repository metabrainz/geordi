{% extends "layout-basic.html" %}
{% block title %}Login{% endblock %}

{% block content %}
{% if current_user.id %}
<p>You're already logged in as <code>{{ current_user.id }}</code>! Perhaps you meant to <a href="/logout">log out</a> instead?</p>
{% else %}
<p>Please log in with your MusicBrainz username.</p>

<form action="https://musicbrainz.org/oauth2/authorize" method="get">
  <input type="hidden" name="response_type" value="code" />
  <input type="hidden" name="client_id" value="{{ client_id }}" />
  <input type="hidden" name="redirect_uri" value="{{ redirect_uri }}" />
  <input type="hidden" name="scope" value="profile" />
  <input type="text" name="state" placeholder="Username" />
  <label for="id-remember">Remember Me:</label> <input type="checkbox" name="state" id="id-remember" checked="checked" />
  <input type="submit" value="Go!" />
</form>
{% endif %}
{% endblock %}
